<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaMaMart</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="background">
    <div class="container">
      <div class="row row-cols-2">
        <img
          onclick="window.location.href = '../index.html'"
          class="backbtn floatleft"
          src="../img/back_icon.png"
          alt=""
        />
      </div>
      <div class="row row-cols-2 centercontent">
        <div><h1>Sign Up</h1></div>
      </div>
    </div>
    <div class="form center feedback-form">
      <form id="add-contact-form">
        <div class="form-group">
          <label>Username: </label
          ><input
            class="textboxes form-control center"
            name="username"
            data-type="text"
            maxlength="10"
            id="accounts-username"
            type="text"
            required
          />
        </div>
        <div class="form-group">
          <label>Email: </label
          ><input
            class="textboxes form-control center"
            name="email"
            data-type="email"
            id="accounts-email"
            type="email"
            required
          />
        </div>
        <div class="form-group">
          <label>Password: </label
          ><input
            class="textboxes form-control center"
            name="password"
            data-type="text"
            maxlength="12"
            id="accounts-password"
            type="password"
            required
          />
        </div>
        <div class="form-group">
          <label>Gender:</label>
          <select
            class="textboxes form-control"
            name="gender[]"
            data-type="option"
            id="accounts-gender"
            required
            single
          >
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="say">Prefer not to say</option>
          </select>
        </div>
        <div class="form-group">
          <label>Phone number: </label
          ><input
            id="accounts-phonenumber"
            class="textboxes form-control center"
            name="phonenumber"
            data-type="number"
            type="number"
            onkeypress="if(this.value.length==8) return false;"
            required
          />
        </div>

        <div class="form-group"></div>

        <button
          type="button"
          class="btn-primary btn-lg rounded-pill btnsize"
          id="accounts-submit"
        >
          Sign Up
        </button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
