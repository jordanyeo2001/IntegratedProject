<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaMaMart</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body class="background">
    <div class="checkoutcontent">
      <div class="row">
        <img
          onclick="window.location.href = 'cartpage.html'"
          class="backbtn2 floatleft"
          src="../img/back_icon.png"
          alt=""
        />
      </div>
      <div><div class="deliverybox">Delivery Address</div></div>
      <br />
      <div class="productcheckout">
        <img
          class="floatleft productcheckoutimg"
          src="../img/Untitled.png"
          alt=""
        />
        <div>
          <div>Product name</div>
          <br />
          <div>$0.00</div>
        </div>
      </div>
      <br />
      <div class="productcheckout">
        <img
          class="floatleft productcheckoutimg"
          src="../img/Untitled.png"
          alt=""
        />
        <div>
          <div>Product name</div>
          <br />
          <div>$0.00</div>
        </div>
      </div>
      <br />
      <div class="deliverybox">
        <div class="floatleft">
          Shipping Option <br />MaMaMart(Home Delivery)
        </div>
        <div class="floatright">$1.00</div>
        <br />
      </div>
    </div>

    <div class="bottombackground">
      <div class="floatright">
        <div class="checkoutbtn">Place Order</div>
      </div>
      <div class="floatright totalamountbtn">
        <div>Total Payment</div>
        <div>$0.00</div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
