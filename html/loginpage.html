<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaMaMart</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="background">
    <div class="container">
      <div class="row row-cols-2">
        <img class="backbtn floatleft" src="../img/back_icon.png" alt="" />
      </div>
      <div class="row row-cols-2 centercontent">
        <div><h1>Login</h1></div>
      </div>
    </div>
    <div class="container">
      <div class="form" id="add-contact">
        <form id="add-contact-form">
          <div class="form-group">
            <label for="contact-name">Name</label>
            <input
              type="text"
              id="contact-name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="contact-studentid">Student ID</label>
            <input
              type="text"
              id="contact-studentid"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="contact-studentclass">Student Class</label>
            <input
              type="text"
              id="contact-studentclass"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="contact-studentmentor">Student Mentor</label>
            <input
              type="text"
              id="contact-studentmentor"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="contact-email">Email</label>
            <input
              type="email"
              id="contact-email"
              class="form-control"
              required
            />
            <small id="contact-email-help" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="contact-msg">Message</label>
            <textarea id="contact-msg" class="form-control" required>
            </textarea>
          </div>

          <input
            type="submit"
            value="Send"
            class="btn btn-primary"
            id="contact-submit"
          />
        </form>
      </div>
    </div>
    <!-- end add container -->

    <script src="/js/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
