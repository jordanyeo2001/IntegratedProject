<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaMaMart</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body class="background">
    <header>
      <nav class="navbarbg">
        <span class="navbarbg" onclick="openNavbar()"
          ><img
            class="menuicon floatleft"
            src="../img/menu_icon.png"
            alt="" /></span
        ><span id="pagename">Profile</span>
        <span id="searchicon"
          ><a onclick="href='searchpage.html'"
            ><img
              class="searchicon floatright"
              src="../img/search_icon.png"
              alt="" /></a
        ></span>
        <div id="sidenavbar" class="opennav profilesidenavbar">
          <div>
            <div id="profilebox-navbar">
              <img class="profileimg" src="../img/profilepic.jpg" alt="" />
              <h2 id="navbarname" class="profilecontent-navbar">User 1</h2>
              <a id="profilebtn" onclick="href='profilepage.html'"
                >Edit Profile</a
              >
            </div>
          </div>

          <a id="navbartext1" href="homepage.html"
            ><img
              class="navbaricons"
              src="../img/home_icon.png"
              alt=""
            />Home</a
          >
          <a id="navbartext" href="cartpage.html"
            ><img class="navbaricons" src="#" alt="" />Cart</a
          >
          <a id="navbartext2" href="nearbystorepage.html"
            ><img
              class="navbaricons"
              src="../img/location_icon.png"
              alt=""
            />Nearby Store</a
          >
          <a id="navbartext3" href="rewardspage.html"
            ><img
              class="navbaricons"
              src="../img/trophy_icon.png"
              alt=""
            />Rewards</a
          >
          <a id="navbartext4" href="#"
            ><img class="navbaricons" src="../img/daily_icon.png" alt="" />Daily
            <span id="newmsg" class="badge badge-primary">New</span></a
          >
          <a id="navbartext5" href="feedbackpage.html"
            ><img
              class="navbaricons"
              src="../img/feedback_icon.png"
              alt=""
            />Feedback</a
          >
          <a id="navbartext6" href="../index.html"
            ><img class="navbaricons" src="../img/logout_icon.png" alt="" />Log
            out</a
          >
        </div>
      </nav>
      <nav class="navbarbg navbar2 center">
        <span class="navbar-dark bg-primary"></span>
        <img
          onclick="window.location.href='rewardspage.html'"
          class="icon2 floatleft"
          src="../img/trophy_icon.png"
          alt=""
        />
        <img
          onclick="window.location.href='homepage.html'"
          class="icon1"
          src="../img/home_icon.png"
          alt=""
        />
        <img
          onclick="window.location.href='nearbystorepage.html'"
          class="icon3 floatright"
          src="../img/location_icon.png"
          alt=""
        />
      </nav>
    </header>
    <div class="closebtn" onclick="closeNavbar()">
      <div>
        <div id="profilebox-navbar" class="profilepagebg">
          <div class="container">
            <div class="row">
              <div class="column">
                <img
                  class="profilepageimg"
                  src="../img/profilepic.jpg"
                  alt=""
                />
              </div>
              <div class="column">
                <br />
                <h2 class="profilepagefont" id="profileusername">User 1</h2>
                <p class="profilepagefont2" id="acclevel">Bronze</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="profilepagebox">
        <div>
          <h3 class="profilepagetext">
            Email:
            <span id="accemail">user@gmail.com</span>
          </h3>
          <h3 class="profilepagetext">
            Phone Number:
            <span id="accphonenumber">12345678</span>
          </h3>
          <h3 class="profilepagetext">
            Gender:
            <span id="accgender">Male</span>
          </h3>
        </div>
      </div>
      <div class="profilebtn center">
        <button
          onclick="window.location.href = '../index.html'"
          type="button"
          class="allbtns btn-lg rounded-pill btnsize"
        >
          Log out
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
