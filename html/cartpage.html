<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaMaMart</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body class="background">
    <header>
      <nav class="navbarbg">
        <span class="navbarbg" onclick="openNavbar()"
          ><img
            class="menuicon floatleft"
            src="../img/menu_icon.png"
            alt="" /></span
        ><span id="pagename">Cart</span>
        <span id="searchicon"
          ><a onclick="href='searchpage.html'"
            ><img
              class="searchicon floatright"
              src="../img/search_icon.png"
              alt="" /></a
        ></span>
        <div id="sidenavbar" class="opennav">
          <div>
            <div id="profilebox-navbar" class="navbarimg">
              <img class="profileimg" src="../img/profilepic.jpg" alt="" />
              <h2 id="navbarname" class="profilecontent-navbar">User 1</h2>
              <a id="profilebtn" onclick="href='profilepage.html'"
                >Edit Profile</a
              >
            </div>
          </div>

          <a id="navbartext1" href="homepage.html"
            ><img
              class="navbaricons"
              src="../img/home2_icon.png"
              alt=""
            />Home</a
          ><a id="navbartext" href="cartpage.html"
            ><img
              class="navbaricons"
              src="../img/cart_icon.png"
              alt=""
            />Cart</a
          >
          <a id="navbartext2" href="nearbystorepage.html"
            ><img
              class="navbaricons"
              src="../img/location2_icon.png"
              alt=""
            />Nearby Store</a
          >
          <a id="navbartext3" href="rewardspage.html"
            ><img
              class="navbaricons"
              src="../img/trophy2_icon.png"
              alt=""
            />Rewards</a
          >
          <a id="navbartext4" href="#"
            ><img class="navbaricons" src="../img/daily_icon.png" alt="" />Daily
            <span id="newmsg" class="badge badge-primary">New</span></a
          >
          <a id="navbartext5" href="feedbackpage.html"
            ><img
              class="navbaricons"
              src="../img/feedback_icon.png"
              alt=""
            />Feedback</a
          >
          <a id="navbartext6" href="mainpage.html"
            ><img class="navbaricons" src="../img/logout_icon.png" alt="" />Log
            out</a
          >
        </div>
      </nav>
      <nav class="navbarbg navbar2 center">
        <span class="navbar-dark bg-primary"></span>
        <img
          onclick="window.location.href='rewardspage.html'"
          class="icon2 floatleft"
          src="../img/trophy_icon.png"
          alt=""
        />
        <img
          onclick="window.location.href='homepage.html'"
          class="icon1"
          src="../img/home_icon.png"
          alt=""
        />
        <img
          onclick="window.location.href='nearbystorepage.html'"
          class="icon3 floatright"
          src="../img/location_icon.png"
          alt=""
        />
      </nav>
    </header>
    <div class="closebtn" onclick="closeNavbar()">
      <div id="carttext" class="center"><h2>Your cart is empty.</h2></div>
      <div id="cartcontent">
        <div id="productcontainer" class="cartcontainer">
          <div id="closebtn" class="closebtn row" onclick="closeNavbar()">
            <div class="productbox">
              <input
                type="checkbox"
                id="product1"
                name="products"
                value="Product"
                onchange="addvalue(this)"
              />
              <img class="cartproductimg" src="../img/Untitled.png" />
            </div>
            <div class="column productinfobox">
              <h4 id="item1name">Product name</h4>
              <p id="item1price">$0.00</p>
            </div>
          </div>
          <div class="quantitybox">
            <div class="input-group">
              <input
                type="button"
                value="–"
                class="minus-btn"
                name="minus-btn"
                id="minus-btn"
                data-field="quantity"
              />
              <input
                min="1"
                type="number"
                value="1"
                name="quantity"
                class="productquantity"
                id="productquantity"
              />
              <input
                type="button"
                value="+"
                class="plus-btn"
                name="plus-btn"
                id="plus-btn"
                data-field="quantity"
              />
            </div>
          </div>
        </div>
        <div id="productcontainer1" class="cartcontainer">
          <div id="closebtn1" class="closebtn row" onclick="closeNavbar()">
            <div class="productbox">
              <input
                type="checkbox"
                id="product2"
                name="products"
                value="Product"
                onchange="addvalue2(this)"
              />
              <img class="cartproductimg" src="../img/Untitled.png" />
            </div>

            <div class="column productinfobox">
              <h4 id="item2name">Product name</h4>
              <p id="item2price">$0.00</p>
            </div>
          </div>
          <div class="quantitybox">
            <div class="input-group">
              <input
                type="button"
                value="–"
                class="minus-btn"
                name="minus-btn"
                id="minus-btn1"
                data-field="quantity"
              />
              <input
                min="1"
                type="number"
                value="1"
                name="quantity"
                class="productquantity"
                id="productquantity1"
              />
              <input
                type="button"
                value="+"
                class="plus-btn"
                name="plus-btn"
                id="plus-btn1"
                data-field="quantity"
              />
            </div>
          </div>
        </div>

        <div class="bottombackground">
          <div class="floatleft">
            <input
              class="selectallbtn"
              type="checkbox"
              id="selectall"
              name="selectall"
              value="Product"
            />All
          </div>
          <div class="floatright">
            <button id="oncheckout" class="checkoutbtn" disabled>
              Checkout
            </button>
          </div>
          <div class="floatright totalamountbtn">
            <div>SubTotal</div>
            <div id="subtotalamount">$0.00</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
