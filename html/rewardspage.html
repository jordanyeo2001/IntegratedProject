<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaMaMart</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body class="background" onload="updatepoints()">
    <header>
      <nav class="navbarbg">
        <span class="navbarbg" onclick="openNavbar()"
          ><img
            class="menuicon floatleft"
            src="../img/menu_icon.png"
            alt="" /></span
        ><span id="pagename">Rewards</span>
        <span id="searchicon"
          ><a onclick="href='searchpage.html'"
            ><img
              class="searchicon floatright"
              src="../img/search_icon.png"
              alt="" /></a
        ></span>
        <div id="sidenavbar" class="opennav">
          <div>
            <div id="profilebox-navbar" class="navbarimg">
              <img class="profileimg" src="../img/profilepic.jpg" alt="" />
              <h2 id="navbarname" class="profilecontent-navbar">User 1</h2>
              <a id="profilebtn" onclick="href='profilepage.html'"
                >Edit Profile</a
              >
            </div>
          </div>

          <a id="navbartext1" href="homepage.html"
            ><img
              class="navbaricons"
              src="../img/home2_icon.png"
              alt=""
            />Home</a
          >
          <a id="navbartext" href="cartpage.html"
            ><img
              class="navbaricons"
              src="../img/cart_icon.png"
              alt=""
            />Cart</a
          >
          <a id="navbartext2" href="nearbystorepage.html"
            ><img
              class="navbaricons"
              src="../img/location2_icon.png"
              alt=""
            />Nearby Store</a
          >
          <a id="navbartext3" href="rewardspage.html"
            ><img
              class="navbaricons"
              src="../img/trophy2_icon.png"
              alt=""
            />Rewards</a
          >
          <a id="navbartext4" href="#"
            ><img class="navbaricons" src="../img/daily_icon.png" alt="" />Daily
            <span id="newmsg" class="badge badge-primary">New</span></a
          >
          <a id="navbartext5" href="feedbackpage.html"
            ><img
              class="navbaricons"
              src="../img/feedback_icon.png"
              alt=""
            />Feedback</a
          >
          <a id="navbartext6" href="mainpage.html"
            ><img class="navbaricons" src="../img/logout_icon.png" alt="" />Log
            out</a
          >
        </div>
      </nav>
      <nav class="navbarbg navbar2 center">
        <span class="navbar-dark bg-primary"></span>
        <img
          onclick="window.location.href='rewardspage.html'"
          class="icon2 floatleft"
          src="../img/trophy_icon.png"
          alt=""
        />
        <img
          onclick="window.location.href='homepage.html'"
          class="icon1"
          src="../img/home_icon.png"
          alt=""
        />
        <img
          onclick="window.location.href='nearbystorepage.html'"
          class="icon3 floatright"
          src="../img/location_icon.png"
          alt=""
        />
      </nav>
    </header>
    <div>
      <lottie-player
        src="https://assets4.lottiefiles.com/packages/lf20_pggrgrjo.json"
        background="transparent"
        class="dailyreward"
        speed="1"
        loop
        autoplay
      ></lottie-player>
      <img class="dailyopened" src="../img/reward_open.png" alt="" />
    </div>
    <div class="closebtn" onclick="closeNavbar()">
      <div>
        <div id="rewardtier" class="floatleft2">Bronze</div>
        <div class="tier-question">
          <img
            class="question floatleft2"
            src="../img/Question.png"
            alt="Tier benefits"
            onclick="location.href='benefitspage.html'"
          />
        </div>
        <div id="totalpoints" class="floatright2">0 points</div>
      </div>
      <br />
      <br />
      <div id="bar2">
        <div id="bar1" class="rewardbox"></div>
        <div id="pointbar" class="rewardpoint1 floatleft">0</div>
        <div class="rewardpoint2 floatright">500 points</div>
      </div>

      <br />
      <br />
      <div class="rewardpadding"><h2 class="voucherheading">Vouchers</h2></div>
      <div class="makecenter">
        <img class="rewardvoucher" src="../img/voucher1.png" /><img
          class="rewardvoucher"
          src="../img/voucher2.png"
        /><img class="rewardvoucher" src="../img/voucher3.png" />
      </div>
      <br />
      <br />
      <div class="rewardpadding"><h2 id="quizheading">Quiz</h2></div>
      <div style="padding: 5px" id="quizbefore">
        <div class="form-group center">
          <label for="exampleFormControlSelect1"
            >What is the price of the pick-up truck?</label
          >
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
          <br />
          <div>
            <button
              type="button"
              value="Send"
              class="allbtns btn-lg rounded-pill btnsize"
              id="quiz-submit"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
      <div id="quizafter">
        <p
          style="
            text-align: center;
            padding: 10px;
            font-size: 5vw;
            background-color: #ecb5bf;
            border-radius: 10px;
            margin-right: 5px;
            margin-left: 5px;
            margin-top: 10px;
          "
        >
          You have completed the quiz for today. Please come back tomorrow for
          more.
        </p>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
