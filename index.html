<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaMaMart</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="background">
    <div class="center">
      <img class="logo" src="img/logo_icon.png" alt="" />
    </div>
    <div class="center">
      <img class="box_img" src="img/boxes.png" alt="" />
    </div>
    <div class="d-flex justify-content-center textcenter">
      <div>
        <img class="shopicon" src="img/shopping_cart.png" alt="" />
      </div>
      <div class="shoptext">
        <p>Get the items you need today.</p>
        <p class="shoptext2">Shop now!</p>
      </div>
    </div>
    <div class="center">
      <button
        onclick="window.location.href = 'html/loginpage.html'"
        type="button"
        class="btn-primary btn-lg rounded-pill btnsize"
      >
        Login
      </button>
      <div class="space"></div>
      <button
        onclick="window.location.href = 'html/createaccpage.html'"
        type="button"
        class="btn-primary btn-lg rounded-pill btnsize"
      >
        Sign Up
      </button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
